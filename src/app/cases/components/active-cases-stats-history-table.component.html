<mat-table
  *ngIf="dataSource"
  [dataSource]="dataSource"
  [trackBy]="trackBy"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef>Cases</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.total }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="mild">
    <mat-header-cell *matHeaderCellDef>Mild</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.mild }}
      <br />
      ({{ element.mildPercentage | number }}%)
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="serious">
    <mat-header-cell *matHeaderCellDef>Serious</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.serious }}
      <br />
      ({{ element.seriousPercentage | number }}%)
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fetchedAt">
    <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.fetchedAt | date: 'dd.MM.yyyy hh.MM:ss' }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
