<covid19-page-loader-overlay
  [loading]="loading$ | async"
></covid19-page-loader-overlay>
<mat-tab-group
  #matTabGroup
  (animationDone)="animationDone(matTabGroup.selectedIndex)"
  class="tab-custom-overflow"
>
  <mat-tab [label]="tabLabelsFunc[0].label">
    <div class="page-content">
      <covid19-closed-cases-stats-card
        *ngIf="closedCasesStats$ | async"
        [closedCasesStats]="closedCasesStats$ | async"
      ></covid19-closed-cases-stats-card>
    </div>
  </mat-tab>
  <mat-tab [label]="tabLabelsFunc[1].label">
    <div class="page-content">
      <covid19-closed-cases-stats-history-table
        [closedCasesStats]="closedCasesStatsHistory$ | async"
      ></covid19-closed-cases-stats-history-table>
    </div>
  </mat-tab>
  <mat-tab [label]="tabLabelsFunc[2].label">
    <covid19-closed-cases-stats-history-line-chart
      [closedCasesStats]="closedCasesStatsDayHistory$ | async"
    ></covid19-closed-cases-stats-history-line-chart>
  </mat-tab>
</mat-tab-group>
