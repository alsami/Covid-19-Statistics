<covid19-page-loading-indicator
  [loading]="loading$ | async"
></covid19-page-loading-indicator>
<mat-tab-group
  #matTabGroup
  mat-stretch-tabs
  (animationDone)="animationDone(matTabGroup.selectedIndex)"
  class="tab-custom-overflow"
>
  <mat-tab [label]="tabLabelsFunc[0].label">
    <div class="page-content">
      <covid19-active-cases-stats-card
        *ngIf="activeCasesStats$ | async"
        [activeCasesStats]="activeCasesStats$ | async"
      ></covid19-active-cases-stats-card>
    </div>
  </mat-tab>
  <mat-tab [label]="tabLabelsFunc[1].label">
    <div class="page-content">
      <covid19-active-cases-stats-history-table
        [activeCasesStats]="activeCasesStatsHistory$ | async"
      ></covid19-active-cases-stats-history-table>
    </div>
  </mat-tab>
  <mat-tab [label]="tabLabelsFunc[2].label">
    <covid19-active-cases-stats-history-line-chart
      [activeCasesStats]="activeCasesStatsDayHistory$ | async"
    ></covid19-active-cases-stats-history-line-chart>
  </mat-tab>
</mat-tab-group>
