<div class="scale-container">
  <div class="chart-container">
    <ngx-charts-bar-vertical
      *ngIf="data?.length"
      [scheme]="colorScheme"
      [results]="data"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showDataLabel]="false"
      [barPadding]="8"
    ></ngx-charts-bar-vertical>
  </div>
</div>
