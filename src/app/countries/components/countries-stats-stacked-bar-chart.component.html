<div class="scale-container">
  <div class="chart-container">
    <ngx-charts-bar-vertical-stacked
      #chart
      *ngIf="data?.length"
      [scheme]="colorScheme"
      [results]="data"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showDataLabel]="false"
    ></ngx-charts-bar-vertical-stacked>
  </div>
</div>
