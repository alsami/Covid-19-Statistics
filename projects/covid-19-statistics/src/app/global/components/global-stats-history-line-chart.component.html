<div class="scale-container">
  <div class="chart-container">
    <ngx-charts-line-chart
      *ngIf="data?.length"
      [scheme]="colorScheme"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="data"
    ></ngx-charts-line-chart>
  </div>
</div>
