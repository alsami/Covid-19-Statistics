<div class="grid">
  <div class="block">
    <div class="container">
      <mat-nav-list>
        <h4 mat-subheader>Statistics</h4>
        <mat-list-item
          routerLink="/global"
          routerLinkActive="selected-link"
          (click)="linkClicked.emit()"
        >
          <mat-icon mat-list-icon>public</mat-icon>
          <h4 mat-line>Global</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item
          routerLink="/countries"
          routerLinkActive="selected-link"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="linkClicked.emit()"
        >
          <mat-icon mat-list-icon>flag</mat-icon>
          <h4 mat-line>Countries</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item
          routerLink="/countries/world-map"
          routerLinkActive="selected-link"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="linkClicked.emit()"
        >
          <mat-icon mat-list-icon>map</mat-icon>
          <h4 mat-line>World Map</h4>
        </mat-list-item>
      </mat-nav-list>
      <ng-container *ngIf="countriesOfInterest?.length">

        <mat-nav-list>
          <h4 mat-subheader>Countries of interest</h4>
          <ng-container
            *ngFor="
              let countryOfInterest of countriesOfInterest;
              let last = last
            "
          >
            <mat-list-item
              [routerLink]="'/countries/' + countryOfInterest.country"
              routerLinkActive="selected-link"
              (click)="linkClicked.emit()"
            >
              <div class="country-container">
                <img
                  [src]="countryOfInterest | countryFlag"
                  class="country-image"
                />
                <div mat-line style="font-size: 16px !important">
                  {{ countryOfInterest.country }}
                </div>
              </div>
            </mat-list-item>
            <mat-divider *ngIf="!last"></mat-divider>
          </ng-container>
        </mat-nav-list>
      </ng-container>
      <div class="version">
        <span>Version {{ version }}</span>
      </div>
    </div>
  </div>
</div>
